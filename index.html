<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Let's Play Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 centering-wrapper">
      	<br><br><br><br>
      	<span class="logo-image-to-display"><img src="./img/rubiks-cube-tic-tac-toe0.jpg" class="photo-width"></span><br>
      	<h1>Let's Play</h1>
      	<h1>Tic-Tac-Toe!</h1><br>
      	<div id="enter-names-div">
      	  <h4>Please enter the players' names below</h4>
      	  <h6>The player who gets the first turn will be chosen randomly<h6><br>
      	  <form id="enter-names-form">
      		<label for="player1-name">Player 1&nbsp&nbsp&nbsp</label>
      		<input id="player1-name" type="text" size="15"><br>
      		<label for="player2-name">Player 2&nbsp&nbsp&nbsp</label>
      		<input id="player2-name" type="text" size="15"><br><br>
      		<button type="submit" class="btn btn-danger">Who goes first?</button>
      	  </form>
      	</div> <!-- enter-names-div -->
      	<div id="show-names-div">
      		<h3><span class="first-player-name"></span> goes first as X.</h3>
      		<h3><span class="second-player-name"></span> goes second as O.</h3>
      		<span id="game-over-area"><img src="./img/game-over.gif" width="300"></span><br>
      		<span id="game-over-reason"><h2>The winner is X</h2></span>
      	</div> <!-- show-names-div -->
      </div> <!-- col-md-4 centering-wrapper -->
      <div class="col-md-1">
      </div> <!-- col-md-1 spacer column -->
      <div class="col-md-7">
      	<br><br><br><br>
      	<div id="tic-tac-toe-board">
      	</div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
